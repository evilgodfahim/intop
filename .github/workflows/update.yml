name: Feed Update Every 60 Minutes

on:
  schedule:
    - cron: '45 * * * *'
  workflow_dispatch:

concurrency:
  group: feed-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface-hub sentence-transformers scikit-learn numpy feedparser python-dateutil requests

      - name: Download SentenceTransformer model if missing
        run: |
          if [ ! -d "models/all-mpnet-base-v2" ]; then
            python - <<'EOF'
          from huggingface_hub import snapshot_download
          snapshot_download(
              repo_id="sentence-transformers/all-mpnet-base-v2",
              local_dir="models/all-mpnet-base-v2",
              local_dir_use_symlinks=False
          )
          EOF
          fi

      # âœ… critical: run in repo root
      - name: Run feed script
        working-directory: ${{ github.workspace }}
        run: python filter_feed.py

      - name: Commit and Push Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add filtered.xml
          [ -f index.html ] && git add index.html || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated feed update: filtered feed"
            git push origin HEAD:main
          fi